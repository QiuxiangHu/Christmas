<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
<object th:include="/fragments/head :: head" th:remove="tag" />
<object th:include="${_view_} :: head" th:remove="tag" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<div class="wrapper">
		<div th:replace="fragments/header :: header">&nbsp;</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div th:replace="fragments/left :: breadcrumb">&nbsp;</div>
				</div>
				<div class="col-sm-2">
					<div th:replace="fragments/left :: left">&nbsp;</div>
				</div>
				<div class="col-sm-10" >
					<div th:replace="${_view_} :: content">Page Content</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer">&copy; 2017 Amily</div>
</body>
</html>
